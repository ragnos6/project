<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка Leaflet</title>

  <!-- Подключаем Leaflet CSS (без integrity и crossorigin) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    /* Фиксированная высота для контейнера карты */
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<h1>Тестовая страница: Проверка карты Leaflet</h1>
<div id="map"></div>

<!-- Подключаем Leaflet JS (убрали integrity, чтобы избежать блокировок) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Инициализация карты (центр Москва, z=10)
  const map = L.map('map').setView([55.751244, 37.618423], 10);

  // Подключаем слой OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Дополнительно: можем добавить маркер для наглядности
  L.marker([55.751244, 37.618423]).addTo(map).bindPopup("Москва, Красная площадь");
</script>
</body>
</html>
