<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF test</title>
</head>
<body>
    <h2>Проверка работы CSRF</h2>
    <form method="post" action="{% url 'test' %}">
        {% csrf_token %}
        <label for="data">Введите что нибудь:</label>
        <input type="text" id="data" name="data">
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
